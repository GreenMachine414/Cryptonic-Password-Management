{% extends "base_generic.html" %}
{% block content %}
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-primary text-white p-4">
                        <h2 class="h3 mb-0">
                            <i class="fas fa-shield-alt me-2"></i>Verify Your Identity
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                            <h4>Check Your Email</h4>
                            <p class="text-muted">We've sent a verification code to your email address</p>
                        </div>
                        <form method="post" action="{% url 'users:verify-mfa' %}">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label class="form-label">Enter Verification Code</label>
                                <input type="text" name="code" class="form-control form-control-lg" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-check-circle me-2"></i>Verify Code
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
