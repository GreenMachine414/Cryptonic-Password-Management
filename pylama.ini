[pylama]
linters = mccabe,pylint,pycodestyle,pydocstyle
statistics = True
skip = */migrations/*,.venv/*,venv/*,*/__init__.py,*/asgi.py,*/wsgi.py,*/manage.py
max_line_length = 100

[pylama:pylint]
ignore = R,W0511,C0103,C0204,C0411,C0114,W0611

[pylama:*/tests.py]
ignore = C0110

[pylama:pydocstyle]
ignore = D213,D203

[pylama:*/settings.py]
ignore = C0301,E501
